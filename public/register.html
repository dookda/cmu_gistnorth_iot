<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ลงทะเบียนอุปกรณ์ PM2.5 DIY - IoT คุณภาพอากาศ</title>
    <!-- Noto Sans Thai Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- MapLibre GL JS -->
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <style>
        :root {
            --bg: #0b1220;
            --panel: #121a2b;
            --muted: #a6b0c3;
            --text: #e8eefc;
            --accent: #4ca3ff;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        [data-theme="light"] {
            --bg: #f8fafc;
            --panel: #ffffff;
            --muted: #64748b;
            --text: #1e293b;
            --accent: #3b82f6;
            --success: #059669;
            --warning: #d97706;
            --error: #dc2626;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: "Noto Sans Thai", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        }

        .hidden {
            display: none !important;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid;
            border-bottom-color: rgba(30, 42, 68, 0.3);
            position: sticky;
            top: 0;
            background: rgba(11, 18, 32, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 10;
        }

        [data-theme="light"] header {
            border-bottom-color: rgba(226, 232, 240, 0.3);
            background: rgba(248, 250, 252, 0.7);
        }

        header h1 {
            font-size: 18px;
            margin: 0;
            letter-spacing: 0.2px;
            font-weight: 600;
        }

        header .right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-link {
            background: var(--panel);
            color: var(--text);
            border: 1px solid;
            border-color: #1e2a44;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 13px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: border-color 0.2s;
        }

        [data-theme="light"] .nav-link {
            border-color: #e2e8f0;
        }

        .nav-link:hover {
            border-color: var(--accent);
        }

        .theme-toggle {
            background: var(--panel);
            color: var(--text);
            border: 1px solid #1e2a44;
            border-radius: 10px;
            padding: 8px 10px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
        }

        .theme-icon {
            display: block;
        }

        [data-theme="light"] .theme-toggle {
            border-color: #e2e8f0;
        }

        [data-theme="light"] .dark-icon {
            display: none;
        }

        [data-theme="light"] .light-icon {
            display: block;
        }

        [data-theme="dark"] .light-icon,
        .light-icon {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .registration-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-section {
            background: var(--panel);
            border: 1px solid;
            border-color: #1e2a44;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        }

        [data-theme="light"] .form-section {
            border-color: #e2e8f0;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        .form-section h2 {
            margin: 0 0 16px 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: var(--bg);
            color: var(--text);
            border: 1px solid;
            border-color: #1e2a44;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        [data-theme="light"] .form-group input,
        [data-theme="light"] .form-group select,
        [data-theme="light"] .form-group textarea {
            border-color: #e2e8f0;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .location-section {
            grid-column: 1 / -1;
        }

        .location-methods {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .location-button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .location-button:hover {
            opacity: 0.9;
        }

        .location-button.secondary {
            background: var(--panel);
            color: var(--text);
            border: 1px solid;
            border-color: #1e2a44;
        }

        [data-theme="light"] .location-button.secondary {
            border-color: #e2e8f0;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin-top: 16px;
        }

        .coordinates-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .submit-section {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .submit-button {
            background: var(--success);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cancel-button {
            background: var(--panel);
            color: var(--text);
            border: 1px solid;
            border-color: #1e2a44;
            border-radius: 10px;
            padding: 14px 24px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: border-color 0.2s;
        }

        [data-theme="light"] .cancel-button {
            border-color: #e2e8f0;
        }

        .cancel-button:hover {
            border-color: var(--accent);
        }

        .status-message {
            margin: 16px 0;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .status-message.warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        .footer {
            background: var(--panel);
            border-top: 1px solid;
            border-top-color: #1e2a44;
            margin-top: 40px;
            padding: 30px 20px 15px;
            color: var(--muted);
            font-size: 13px;
        }

        [data-theme="light"] .footer {
            border-top-color: #e2e8f0;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 15px;
        }

        [data-theme="light"] .footer-bottom {
            border-top-color: #e2e8f0;
        }

        .footer-bottom p {
            margin: 4px 0;
            font-size: 11px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .registration-form {
                grid-template-columns: 1fr;
            }

            .coordinates-display {
                grid-template-columns: 1fr;
            }

            .submit-section {
                flex-direction: column;
            }

            .footer {
                padding: 20px 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>ลงทะเบียนอุปกรณ์ PM2.5 DIY</h1>
        <div class="right">
            <a href="index.html" class="nav-link">
                <span>📊</span>
                <span>แดชบอร์ด</span>
            </a>
            <a href="about.html" class="nav-link">
                <span>ℹ️</span>
                <span>เกี่ยวกับ</span>
            </a>
            <button id="theme-toggle" class="theme-toggle" title="เปลี่ยนธีม">
                <span class="theme-icon dark-icon">🌙</span>
                <span class="theme-icon light-icon hidden">☀️</span>
            </button>
        </div>
    </header>

    <div class="container">
        <form id="registration-form">
            <div class="registration-form">
                <div class="form-section">
                    <h2>📱 ข้อมูลอุปกรณ์</h2>
                    <div class="form-group">
                        <label for="serial-number">หมายเลขบอร์ด *</label>
                        <input type="text" id="serial-number" name="serialNumber" required
                            placeholder="เช่น ESP32-DUST-001" pattern="[A-Za-z0-9\-_]+"
                            title="อนุญาตเฉพาะตัวอักษร ตัวเลข เครื่องหมายขีด และขีดล่าง">
                    </div>
                    <div class="form-group">
                        <label for="device-name">ชื่ออุปกรณ์ *</label>
                        <input type="text" id="device-name" name="deviceName" required
                            placeholder="เช่น เซ็นเซอร์สวนบ้าน">
                    </div>
                    <div class="form-group">
                        <label for="owner-name">ชื่อเจ้าของ</label>
                        <input type="text" id="owner-name" name="ownerName" placeholder="ชื่อ-นามสกุล">
                    </div>
                    <div class="form-group">
                        <label for="contact-email">อีเมลติดต่อ</label>
                        <input type="email" id="contact-email" name="contactEmail" placeholder="your.email@example.com">
                    </div>
                </div>

                <div class="form-section">
                    <h2>⚙️ รายละเอียดการติดตั้ง</h2>
                    <div class="form-group">
                        <label for="installation-height">ความสูงการติดตั้ง (เมตร)</label>
                        <input type="number" id="installation-height" name="installationHeight" min="0" max="100"
                            step="0.1" placeholder="เช่น 2.5">
                    </div>
                    <div class="form-group">
                        <label for="environment">ประเภทสิ่งแวดล้อม</label>
                        <select id="environment" name="environment">
                            <option value="">เลือกประเภทสิ่งแวดล้อม</option>
                            <option value="residential">เขตที่อยู่อาศัย</option>
                            <option value="commercial">เขทพาณิชยกรรม</option>
                            <option value="industrial">เขตอุตสาหกรรม</option>
                            <option value="rural">เขตชนบท</option>
                            <option value="roadside">ข้างถนน</option>
                            <option value="park">สวนสาธารณะ/พื้นที่สีเขียว</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">หมายเหตุเพิ่มเติม</label>
                        <textarea id="notes" name="notes"
                            placeholder="ข้อมูลเพิ่มเติมเกี่ยวกับสถานที่ติดตั้งหรือการตั้งค่า..."></textarea>
                    </div>
                </div>

                <div class="form-section location-section">
                    <h2>📍 ตำแหน่งการติดตั้ง</h2>
                    <div class="location-methods">
                        <button type="button" id="use-geolocation" class="location-button">
                            🌍 ใช้ตำแหน่งของฉัน
                        </button>
                        <button type="button" id="pick-on-map" class="location-button secondary">
                            🗺️ เลือกจากแผนที่
                        </button>
                    </div>

                    <div id="location-status" class="status-message hidden"></div>

                    <div id="map"></div>

                    <div class="coordinates-display">
                        <div class="form-group">
                            <label for="latitude">ละติจูด *</label>
                            <input type="number" id="latitude" name="latitude" step="any" required readonly
                                placeholder="คลิกแผนที่หรือใช้ตำแหน่งปัจจุบัน">
                        </div>
                        <div class="form-group">
                            <label for="longitude">ลองจิจูด *</label>
                            <input type="number" id="longitude" name="longitude" step="any" required readonly
                                placeholder="คลิกแผนที่หรือใช้ตำแหน่งปัจจุบัน">
                        </div>
                    </div>
                </div>
            </div>

            <div class="submit-section">
                <a href="index.html" class="cancel-button">ยกเลิก</a>
                <button type="submit" class="submit-button" id="submit-button" disabled>
                    ลงทะเบียนอุปกรณ์
                </button>
            </div>
        </form>
    </div>

    <script>
        // Theme switching functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeToggle(savedTheme);
        }

        function updateThemeToggle(theme) {
            const darkIcon = document.querySelector('.dark-icon');
            const lightIcon = document.querySelector('.light-icon');

            if (theme === 'light') {
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            } else {
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggle(newTheme);
        }

        // Map initialization
        let map;
        let marker;

        function initMap() {
            map = new maplibregl.Map({
                container: 'map',
                style: {
                    version: 8,
                    sources: {
                        osm: {
                            type: 'raster',
                            tiles: [
                                'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
                                'https://b.tile.openstreetmap.org/{z}/{x}/{y}.png',
                                'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png'
                            ],
                            tileSize: 256,
                            attribution: '© OpenStreetMap contributors'
                        }
                    },
                    layers: [{ id: 'osm', type: 'raster', source: 'osm' }]
                },
                center: [98.967, 18.796], // Default to Chiang Mai
                zoom: 11
            });

            map.addControl(new maplibregl.NavigationControl(), 'top-right');

            // Add click handler for map
            map.on('click', (e) => {
                setLocation(e.lngLat.lat, e.lngLat.lng);
                showStatus('เลือกตำแหน่งจากแผนที่แล้ว', 'success');
            });
        }

        function setLocation(lat, lng) {
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);

            // Remove existing marker
            if (marker) {
                marker.remove();
            }

            // Add new marker
            marker = new maplibregl.Marker({ color: '#4ca3ff' })
                .setLngLat([lng, lat])
                .addTo(map);

            // Center map on location
            map.flyTo({ center: [lng, lat], zoom: 15 });

            validateForm();
        }

        function useGeolocation() {
            if (!navigator.geolocation) {
                showStatus('เบราว์เซอร์นี้ไม่สนับสนุนการระบุตำแหน่ง', 'error');
                return;
            }

            showStatus('กำลังระบุตำแหน่งของคุณ...', 'warning');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    setLocation(lat, lng);
                    showStatus('ระบุตำแหน่งได้สำเร็จแล้ว', 'success');
                },
                (error) => {
                    let message = 'ไม่สามารถระบุตำแหน่งได้: ';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'ผู้ใช้ไม่อนุญาตให้เข้าถึงตำแหน่ง';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'ไม่สามารถระบุตำแหน่งได้';
                            break;
                        case error.TIMEOUT:
                            message += 'หมดเวลาการระบุตำแหน่ง';
                            break;
                        default:
                            message += 'เกิดข้อผิดพลาดที่ไม่ทราบสาเหตุ';
                    }
                    showStatus(message, 'error');
                }
            );
        } function showStatus(message, type) {
            const statusEl = document.getElementById('location-status');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.classList.remove('hidden');

            if (type === 'success') {
                setTimeout(() => {
                    statusEl.classList.add('hidden');
                }, 3000);
            }
        }

        function validateForm() {
            const serialNumber = document.getElementById('serial-number').value;
            const deviceName = document.getElementById('device-name').value;
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            const isValid = serialNumber && deviceName && latitude && longitude;
            document.getElementById('submit-button').disabled = !isValid;
        }

        // Form submission
        async function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const deviceData = Object.fromEntries(formData.entries());

            showStatus('กำลังลงทะเบียนอุปกรณ์...', 'warning');

            try {
                const response = await fetch('/api/devices/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(deviceData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'การลงทะเบียนล้มเหลว');
                }

                const result = await response.json();
                console.log('Device registered:', result);
                showStatus('ลงทะเบียนอุปกรณ์สำเร็จแล้ว! กำลังไปยังแดชบอร์ด...', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                showStatus(`การลงทะเบียนล้มเหลว: ${error.message}`, 'error');
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initMap();

            // Event listeners
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('use-geolocation').addEventListener('click', useGeolocation);
            document.getElementById('pick-on-map').addEventListener('click', () => {
                showStatus('คลิกที่แผนที่เพื่อเลือกตำแหน่ง', 'warning');
            });
            document.getElementById('registration-form').addEventListener('submit', handleSubmit);

            // Form validation
            document.getElementById('serial-number').addEventListener('input', validateForm);
            document.getElementById('device-name').addEventListener('input', validateForm);
            document.getElementById('latitude').addEventListener('input', validateForm);
            document.getElementById('longitude').addEventListener('input', validateForm);
        });
    </script>

    <footer class="footer">
        <div class="footer-bottom">
            <p>แผนที่ © OpenStreetMap • พัฒนาด้วย MapLibre GL JS</p>
            <p>&copy; 2025 CMU GIST North - DIY Air Quality IoT System • จัดทำเพื่อการศึกษาและวิจัย</p>
        </div>
    </footer>
</body>
