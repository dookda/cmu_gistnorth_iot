services:
  # Node.js Application Service
  app:
    image: node:18-alpine
    container_name: cmu-iot-app
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npx nodemon server.js"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=Asia/Bangkok
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

